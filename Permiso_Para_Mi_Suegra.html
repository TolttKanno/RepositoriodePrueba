<!DOCTYPE html>
<html>
<head> 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Permiso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: rgb(250, 210, 250); 
        }
    </style>
    <script>//Salida de texto
        function answerSi (){ 
            alert('La espero a las 3 :)');
        }

        function move(){ 
            width = window.innerWidth; 
            height = window.innerHeight;

            newWidth = (Math.random() * width); 
            newHeight = (Math.random() * height); 

            document.getElementById('btnNo').style.position = "absolute"; 
            document.getElementById('btnNo').style.left = newWidth + "px";  
            document.getElementById('btnNo').style.top = newHeight + "px";  
        }
    </script>
</head>
<body>
    <h3>Suegra, ¿Deja salir a su hija conmigo mañana?</h3>
    <input type="button" onclick="answerSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="move()" value="No" />
</body>
</html>
